<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba PDF</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 16px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #219150; }
  </style>
</head>
<body>
  <h1>Generar PDF de Prueba</h1>
  <p>Haz clic en el botón para generar un PDF básico desde el servidor.</p>
  <button id="btnGenerar">Generar PDF</button>

  <script>
    document.getElementById('btnGenerar').addEventListener('click', async () => {
      try {
        const res = await fetch('/test/generar-test', { method: 'POST' });

        if (!res.ok) {
          alert('❌ Error generando PDF');
          return;
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'prueba.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        console.error(err);
        alert('❌ Error al conectar con el servidor');
      }
    });
  </script>
</body>
</html>

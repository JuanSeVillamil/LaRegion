<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certificado de Fianza</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      margin: 40px;
      background: #fff;
    }
    .certificado {
      width: 210mm;
      min-height: 297mm;
      padding: 20mm;
      margin: auto;
      border: 2px solid #000;
      background: #fff;
    }
    .encabezado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .encabezado img {
      height: 80px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      text-transform: uppercase;
      margin: 10px 0;
    }
    .seccion {
      margin-bottom: 15px;
    }
    .seccion h3 {
      font-size: 16px;
      border-bottom: 1px solid #333;
      margin-bottom: 8px;
    }
    .campo {
      margin: 4px 0;
    }
    .campo strong {
      width: 200px;
      display: inline-block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    table th, table td {
      border: 1px solid #000;
      padding: 6px;
      font-size: 14px;
      text-align: center;
    }
    table th {
      background: #eee;
    }
    .firmas {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      text-align: center;
    }
    .firmas div {
      width: 45%;
      border-top: 1px solid #000;
      padding-top: 6px;
    }
    .boton-imprimir {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    @media print {
      .boton-imprimir { display: none; }
      body { margin: 0; }
      .certificado { border: none; padding: 0; }
    }
  </style>
</head>
<body>
  <div class="certificado">
    <div class="encabezado">
      <img src="media/logo.png" alt="Logo">
      <div>
        <h1>Certificado de Fianza</h1>
        <p id="numero-certificado"></p>
      </div>
    </div>

    <!-- Secciones dinámicas -->
    <div id="contenido"></div>

    <div class="firmas">
      <div>Firma Autorizada</div>
      <div>Beneficiario</div>
    </div>
  </div>

  <button class="boton-imprimir" onclick="window.print()">Imprimir Certificado</button>

  <script>
    async function cargarCertificado() {
      const params = new URLSearchParams(window.location.search);
      const numero = params.get("numero");
      if (!numero) {
        alert("Falta el número de fianza");
        return;
      }

      try {
        const res = await fetch(`/certificados/${numero}`);
        if (!res.ok) throw new Error("No se pudo obtener el certificado");
        const data = await res.json();

        document.getElementById("numero-certificado").textContent =
          "N° de Fianza: " + data.documento_fianza;

        const cont = document.getElementById("contenido");
        cont.innerHTML = `
          <div class="seccion">
            <h3>Datos de Expedición</h3>
            <div class="campo"><strong>Ciudad:</strong> ${data.ciudad_expedicion}</div>
            <div class="campo"><strong>Fecha:</strong> ${data.fecha_expedicion}</div>
            <div class="campo"><strong>Anexo:</strong> ${data.anexo || ""}</div>
          </div>

          <div class="seccion">
            <h3>Contratante</h3>
            <div class="campo"><strong>Nombre:</strong> ${data.contratante}</div>
            <div class="campo"><strong>NIT:</strong> ${data.contratante_nit}</div>
            <div class="campo"><strong>Dirección:</strong> ${data.contratante_direccion}</div>
            <div class="campo"><strong>Teléfono:</strong> ${data.contratante_tel}</div>
            <div class="campo"><strong>Ciudad:</strong> ${data.contratante_ciudad}</div>
          </div>

          <div class="seccion">
            <h3>Afianzado</h3>
            <div class="campo"><strong>Nombre:</strong> ${data.afianzado}</div>
            <div class="campo"><strong>NIT:</strong> ${data.afianzado_nit}</div>
            <div class="campo"><strong>Dirección:</strong> ${data.afianzado_direccion}</div>
            <div class="campo"><strong>Teléfono:</strong> ${data.afianzado_tel}</div>
            <div class="campo"><strong>Ciudad:</strong> ${data.afianzado_ciudad}</div>
          </div>

          <div class="seccion">
            <h3>Beneficiario</h3>
            <div class="campo"><strong>Nombre:</strong> ${data.beneficiario}</div>
            <div class="campo"><strong>NIT:</strong> ${data.beneficiario_nit}</div>
            <div class="campo"><strong>Dirección:</strong> ${data.beneficiario_direccion}</div>
            <div class="campo"><strong>Teléfono:</strong> ${data.beneficiario_tel}</div>
            <div class="campo"><strong>Ciudad:</strong> ${data.beneficiario_ciudad}</div>
          </div>

          <div class="seccion">
            <h3>Objeto</h3>
            <div class="campo"><strong>Objeto:</strong> ${data.objeto}</div>
            <div class="campo"><strong>Observaciones:</strong> ${data.observaciones}</div>
          </div>

          <div class="seccion">
            <h3>Contrato</h3>
            <div class="campo"><strong>Valor:</strong> ${data.valor_contrato}</div>
            <div class="campo"><strong>Clase:</strong> ${data.clase_contrato}</div>
            <div class="campo"><strong>Pagaré:</strong> ${data.pagare}</div>
          </div>

          <div class="seccion">
            <h3>Fianzas</h3>
            <table>
              <thead>
                <tr><th>Tipo</th><th>Valor</th><th>Desde</th><th>Hasta</th></tr>
              </thead>
              <tbody>
                ${(data.fianzas || []).map(f => `
                  <tr>
                    <td>${f.tipo}</td>
                    <td>${f.valor}</td>
                    <td>${f.desde}</td>
                    <td>${f.hasta}</td>
                  </tr>
                `).join("")}
              </tbody>
            </table>
          </div>

          <div class="seccion">
            <h3>Costos</h3>
            <div class="campo"><strong>Total Afianzado:</strong> ${data.total_afianzado}</div>
            <div class="campo"><strong>Costo Neto:</strong> ${data.costo_neto}</div>
            <div class="campo"><strong>Admin:</strong> ${data.costos_admin}</div>
            <div class="campo"><strong>IVA:</strong> ${data.iva}</div>
            <div class="campo"><strong>Total a Pagar:</strong> ${data.total_pagar}</div>
          </div>

          <div class="seccion">
            <h3>Otros</h3>
            <div class="campo"><strong>Clave:</strong> ${data.clave}</div>
            <div class="campo"><strong>Asesor:</strong> ${data.asesor}</div>
            <div class="campo"><strong>% Participación:</strong> ${data.participacion}</div>
            <div class="campo"><strong>Centro PDR:</strong> ${data.centro_pdr}</div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        alert("Error cargando el certificado");
      }
    }

    cargarCertificado();
  </script>
</body>
</html>
